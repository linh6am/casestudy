<body>

                    <button>

                        </div>

                            </div>
                            <div class="video hovergroup">
                                <button><i class="fa-regular fa-images"></i>&nbsp; Ảnh/video</button>
                            </div>
                            <div class="feeling hovergroup"><button><i class="fa-regular fa-face-laugh"></i>&nbsp; Cảm xúc/hoạt động</button></div>
                        </div>
                    </div>

                            <div class="itembt"><button><i class="fa-solid fa-x"></i></button></div>
                        </div>

                        <div class="luotthich">

                            <button><div class="soluong">2K</div></button>

                        <div class="duoi">

                        <button><img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Sphynx_-_totte71.jpg" alt="">&nbsp;&nbsp;Nguyễn Ai Cập</button>
                        <button><img src="https://inkythuatso.com/uploads/thumbnails/800/2023/02/10-hinh-con-heo-de-thuong-inkythuatso-23-14-55-51.jpg" alt="">&nbsp;&nbsp;Tạ Văn Heo</button>
                    </div>
                </div>

                    <button><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQEMeJ5ajWQ71E8coRnyl6d8PD7gUuYyB67Q&s" alt="">&nbsp;&nbsp;Trại Cai Nghiện Chó Mèo</button>
